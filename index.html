<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2e7d32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Inventario Forestal v4.1</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Inventario Forestal</h1>
            <span class="version">v4.1</span>
        </header>

        <!-- Formulario Principal -->
        <div class="form-section">
            <h2>Datos de la Parcela</h2>
            
            <div class="form-group">
                <label for="lote">Nombre del Lote</label>
                <input type="text" id="lote" placeholder="Ej: Bosque Norte">
            </div>

            <div class="form-group">
                <label for="parcela">N√∫mero de Parcela</label>
                <input type="number" id="parcela" placeholder="Ej: 1" min="1">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
            </div>
        </div>

        <!-- Bot√≥n Guardar Parcela -->
        <div class="save-parcel-section">
            <button id="btnGuardarParcela" class="btn btn-info">
                üíæ Guardar Parcela y Crear Nueva
            </button>
        </div>

        <!-- Secci√≥n de √Årboles -->
        <div class="trees-section">
            <h2>Registro de √Årboles</h2>
            
            <div class="tree-input-group">
                <div class="input-row">
                    <div class="form-group">
                        <label for="numeroArbol">N¬∞ √Årbol</label>
                        <input type="number" id="numeroArbol" placeholder="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="dap">DAP (cm)</label>
                        <input type="number" id="dap" placeholder="25.5" step="0.1" min="0">
                    </div>
                </div>
                <button id="btnAgregarArbol" class="btn btn-primary">
                    ‚ûï Agregar √Årbol
                </button>
            </div>

            <!-- Contador y Parcelas Guardadas -->
            <div class="counter">
                <span>√Årboles registrados: <strong id="contadorArboles">0</strong></span>
                <span id="parcelasGuardadas" style="margin-left: 15px;"></span>
            </div>

            <!-- Lista de √Årboles -->
            <div id="listaArboles" class="tree-list"></div>
        </div>

        <!-- Botones de Acci√≥n -->
        <div class="action-buttons">
            <button id="btnExportar" class="btn btn-success">
                üì• Exportar CSV con CAP
            </button>
            <button id="btnExportarTodo" class="btn btn-export-all">
                üìä Exportar Todas las Parcelas
            </button>
            <button id="btnLimpiar" class="btn btn-danger">
                üóëÔ∏è Limpiar Parcela Actual
            </button>
        </div>

        <!-- Bot√≥n de Instalaci√≥n -->
        <button id="btnInstalar" class="btn btn-install" style="display:none;">
            üì± Instalar Aplicaci√≥n
        </button>

        <!-- Estado de guardado -->
        <div id="estadoGuardado" class="save-status">
            Guardado autom√°tico activo
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
