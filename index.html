<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inventario Forestal</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#166534">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Inventario Forestal">
    <meta name="description" content="Sistema de captura de mediciones DAP para inventarios forestales">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- PWA Install Button -->
    <button id="installButton" class="install-button hidden">
        <i data-lucide="smartphone"></i>
        Instalar App
    </button>

    <div id="app" class="min-h-screen bg-green-50 p-2 sm:p-4">
        <!-- Header -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-green-800 text-white p-4 sm:p-6 rounded-t-lg">
                <div class="flex items-center gap-3">
                    <i data-lucide="tree-pine" class="w-6 h-6 sm:w-8 sm:h-8"></i>
                    <h1 class="text-xl sm:text-2xl font-bold">Inventario Forestal</h1>
                    <span class="bg-green-600 text-xs px-2 py-1 rounded">PWA</span>
                </div>
                <p class="text-green-100 mt-2 text-sm sm:text-base">Sistema de captura de mediciones DAP</p>
            </div>

            <!-- Formulario Principal -->
            <div class="bg-white p-4 sm:p-6 border-x border-gray-200">
                <!-- Información básica -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Lote</label>
                        <input type="text" id="loteInput" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Ej: Lote A">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Número de Parcela</label>
                        <input type="text" id="parcelaInput" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Ej: 1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                        <input type="text" id="fechaDisplay" readonly class="w-full p-3 border border-gray-300 rounded-md bg-gray-50">
                    </div>
                </div>

                <!-- Sección de captura de DAP -->
                <div id="capturaSection" class="border-t pt-6 hidden">
                    <h3 id="capturaTitle" class="text-lg font-semibold text-gray-800 mb-4"></h3>
                    
                    <!-- Inputs de medición -->
                    <div class="flex flex-col sm:flex-row gap-3 mb-4">
                        <input type="number" id="numeroArbolInput" class="w-full sm:w-32 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="# Árbol" min="1">
                        <input type="number" id="dapInput" step="0.1" class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Ingrese DAP en cm (Ej: 15.5)">
                        <button id="agregarBtn" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 flex items-center justify-center gap-2">
                            <i data-lucide="plus"></i>
                            Agregar
                        </button>
                        <button id="deshacerBtn" class="bg-red-600 text-white px-4 py-3 rounded-md hover:bg-red-700 flex items-center justify-center gap-2 hidden">
                            <i data-lucide="undo-2"></i>
                            Deshacer
                        </button>
                    </div>

                    <!-- Lista de mediciones -->
                    <div id="medicionesList" class="hidden bg-gray-50 p-4 rounded-md mb-4">
                        <h4 id="medicionesTitle" class="font-medium text-gray-700 mb-3"></h4>
                        <div id="medicionesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 mb-3"></div>
                        <div class="bg-green-100 p-2 rounded">
                            <p id="promedioDisplay" class="text-sm text-green-800 font-medium"></p>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="flex flex-col sm:flex-row gap-3">
                        <button id="guardarBtn" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 flex items-center justify-center gap-2" disabled>
                            <i data-lucide="save"></i>
                            Guardar Parcela
                        </button>
                        <button id="nuevaParcelaBtn" class="bg-orange-600 text-white px-6 py-3 rounded-md hover:bg-orange-700">
                            Nueva Parcela
                        </button>
                        <button id="nuevoLoteBtn" class="bg-purple-600 text-white px-6 py-3 rounded-md hover:bg-purple-700">
                            Nuevo Lote
                        </button>
                    </div>
                </div>
            </div>

            <!-- Resumen de datos guardados -->
            <div class="bg-white p-4 sm:p-6 rounded-b-lg border-x border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Datos Guardados</h3>
                <div id="datosGuardados">
                    <p class="text-gray-500 italic">No hay datos guardados aún</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
